<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style th:replace="/layout::css"></style>
</head>
<body>
<h1>Create New Employee</h1>
<form id="form" th:action="@{/employees/create}" method="post" th:object="${employee}">
  <label>Employee Code:
    <input type="text" th:field="*{employeeCode}" required>
    <span th:if="${#fields.hasErrors('employeeCode')}" th:errors="*{employeeCode}"></span>
  </label>
  <label>Name:
    <input type="text" th:field="*{name}" required>
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
  </label>
  <label>Age:
    <input type="number" th:field="*{age}" required>
    <span th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></span>
  </label>
  <br>
  <label>Salary:
    <input type="text" th:field="*{salary}" required>
    <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}"></span>
  </label>

  <label>Department:
    <select th:field="*{department}">
      <option th:each="c : ${department}" th:value="${c.getId()}" th:text="${c.getName()}"></option>
    </select>
  </label>
  <button type="submit">Create</button>

</form>
<h4 th:class="notify" th:if="${status}">
  <p style="color: blue">"Create Successfully"</p>
</h4>
<a th:href="@{/employees}">Back to home</a>
</body>
</html>
