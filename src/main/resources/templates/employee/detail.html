<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h3>Employee Detail</h3>
<table class="table table-striped" style="width: 500px;">
  <tr>
    <th>Employee Code</th>
    <td th:text="${employee.getEmployeeCode()}"></td>
  </tr>
  <tr>
    <th>Name</th>
    <td th:text="${employee.getName()}"></td>
  </tr>
  <tr>
    <th>Age</th>
    <td th:text="${employee.getAge()}">></td>
  </tr>
  <tr>
    <th>Salary</th>
    <td th:text="${employee.getSalary()}"></td>
  </tr>
  <tr>
    <th>Department</th>
    <td th:text="${employee.getDepartment().getName()}"></td>
  </tr>
</table>

<a style="text-decoration: none" th:href="@{/employees}">Back to home</a>
<br>
</body>
</html>
